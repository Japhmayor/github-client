<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="file.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body style="margin: 0;">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- form -->
    <div class="container-form" id="form">
        <h3>Github Client</h3>
        <form action="">
            <p id="error"></p>
            <label for="fname">Github Username</label>
            <input type="text" id="username" name="name">
            <input type="button" value="Submit" onclick="relocate()">
        </form>
    </div>
    <!-- loader div -->
    <p id="loading">Loading</p>

    <!-- error div -->
    <div id="error-con">
        <p id="errorr"></p>
    </div>

    <!-- repo info div -->
    <div class="container" id="container">
        <div class="left">
            <div class="img">
                <img id="img" src="" alt="">
            </div>
            <div class="desc">
                <h2 id="namee"></h2>
                <p id="bio"></p>
            </div>
        </div>
        <div class="right">
            <div class="tabs">
                <p><i class="fas fa-book-open"></i>Overview</p>
                <p id="repo"><i class="fas fa-book"></i>Repositories</p>
                <p><i class="far fa-save"></i>Projects</p>
                <p><i class="fas fa-cube"></i>Packages</p>

            </div>
            <hr class="hr-0">
            <div class="input">
                <input type="search" name="" id="search" placeholder="find a repository...">
            </div>
            <hr>
            <div class="result">
                <p><b id="number"></b> results for <b>public</b> repositories</p>
                <hr class="hr-1">
            </div>
            <div class="repos">
                <div class="left" id="left">
                    <div class="actions"></div>
                </div>
            </div>
            <hr>
        </div>
    </div>

    <script src="file.js"></script>
</body>

</html>
